<form class="example-container">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Ingredient.." />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Count</mat-label>
    <input matInput type="number" placeholder="Ex. 12" />
    <!-- <span matSuffix>px</span> -->
  </mat-form-field>
  <br />
  <button mat-raised-button color="primary" class="btn">Add</button>
  <button mat-raised-button color="warn" class="btn">Delete</button>
  <button mat-raised-button color="accent" class="btn">Clear</button>
</form>
